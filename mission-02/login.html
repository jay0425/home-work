<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>login</title>
    <link rel="stylesheet" href="./login.css" />
  </head>
  <body>
    <div class="container">
      <div class="titleWrapper">
        <h1 class="title">로그인</h1>
      </div>
      <div class="loginWrapper">
        <div class="loginTop">
          <form action="/" class="loginForm" method="GET">
            <fieldset class="loginFieldset">
              <legend class="a11y">로그인 폼</legend>
              <div class="loginFormWrapper">
                <div class="id">
                  <label for="userId">아이디</label>
                  <input type="email" id="userId" required placeholder="jaehee@naver.com" />
                </div>
                <div class="password">
                  <label for="userPassword">비밀번호</label>
                  <input type="password" id="userPassword" required placeholder="8자리 이상" minlength="8" />
                </div>
              </div>
            </fieldset>
            <button type="submit">로그인</button>
          </form>
        </div>
        <div class="loginBottom">
          <a href="/" class="loginBottomLeft"><span>&gt;</span>회원가입</a>
          <a href="/" class="loginBottomRight"><span>&gt;</span> 아이디 비밀번호 찾기</a>
        </div>
      </div>
    </div>
  </body>
</html>
